{% extends "base.html" %}

{% block content %}

    <h1>Welcome to Library Server</h1>

    Total users: <strong>{{ data.library_count }}</strong><br>
    Total items: <strong>{{ data.item_count }}</strong><br>
    Total size of all files: <strong>{{ data.total_size }}</strong><br>

    {% if not data.user %}
        <h3>Hello New User</h3>
        <a href="/auth/register">Signup here</a><br>
        <a href="/auth/login">Login here</a>
    {% endif %}

{% endblock %}
